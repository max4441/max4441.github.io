<!-- In the context for Assignment 2, I chose to do the music album option. 
However, instead of changing the current media player example, 
I chose to do a more simplified version that focuses on just the music. 
I followed a YouTube tutorial https://youtu.be/Zf_psaJ-wP4 that suited the aesthetic that I was going for. 
I chose to do a curation of the top songs from my band, YASAI. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assigment2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- i chose this font as it conveys a strong image and it look very clean and modern. -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

   
    
    <audio src="" id="audio"></audio>

    <div class="music-player">
        <h1 class="music-name">Veranda</h1>
        <p class="artist-name">YASAI</p>
        <!-- i have added YASAI's instagram hamdle and spotify album page as links for the users to go to in a new tab. -->
        <a class="spotify" href="https://open.spotify.com/artist/3Ls9HA7QItd84JBQ5io1u5?si=IBBWi9-fSDKTCc6EWziBWA" target="_blank">Spotify</a>
        <a class="instagram" href="https://www.instagram.com/yasaiofficial/" target="_blank"> Instagram</a>

        <div class="disk"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

     <div class="controls">
        <button class="btn backward-btn"><img src="icons/pre.png" alt=""> </button>
        <button class="play-btn pause">
            <span></span>
            <span></span>
        </button>
        <button class="btn forward-btn"><img src="icons/next.png" alt=""> </button>
    </div>
    <!-- i have added this footer to give credit and acknowledge the use of icons from icons8 website. -->
    <footer class="footer">  
      <a href="https://icons8.com/icon/91480/rewind">Rewind</a>  and
      <a href="https://icons8.com/icon/91476/fast-forward"> Fast Forward</a>  icons by
      <a href="https://icons8.com">Icons8</a>
    </footer>
    

  </body>
</html>
